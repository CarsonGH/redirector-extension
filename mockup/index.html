<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Redirector Mockup</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, sans-serif;
      font-size: 13px;
      background: #888;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .popup {
      width: 450px;
      padding: 12px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .popup h3 {
      margin-bottom: 10px;
      font-weight: 500;
    }

    .rule {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
    }

    .rule input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .rule input[type="text"] {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 12px;
    }

    .arrow {
      color: #888;
      font-size: 14px;
    }

    .delete {
      background: none;
      border: none;
      color: #c00;
      cursor: pointer;
      font-size: 16px;
      padding: 0 4px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 8px;
    }

    #add {
      padding: 6px 12px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .pattern-help {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e0e0e0;
      font-size: 11px;
      color: #666;
      line-height: 1.5;
    }

    .pattern-help code {
      background: #f5f5f5;
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 10px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="popup">
    <h3>Redirects</h3>
    <div id="rules">
      <div class="rule">
        <input type="checkbox" checked>
        <input type="text" value="chatgpt.com/*">
        <span class="arrow">→</span>
        <input type="text" value="claude.ai/$1">
        <button class="delete">×</button>
      </div>
      <div class="rule">
        <input type="checkbox" checked>
        <input type="text" value="twitter.com/*">
        <span class="arrow">→</span>
        <input type="text" value="nitter.net/$1">
        <button class="delete">×</button>
      </div>
      <div class="rule">
        <input type="checkbox">
        <input type="text" value="reddit.com/*">
        <span class="arrow">→</span>
        <input type="text" value="old.reddit.com/$1">
        <button class="delete">×</button>
      </div>
    </div>
    <div class="button-container">
      <button id="add">+ Add Rule</button>
    </div>
    <div class="pattern-help">
      <strong>Pattern:</strong> Use * for wildcards<br>
      <code>chatgpt.com/*</code> → <code>claude.ai/$1</code><br>
      <code>*.example.com/*</code> for subdomains
    </div>
  </div>
</body>
</html>
